<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Loginstyle.css">
</head>

<body>

    <div class="login">

        <h1>Login</h1>

        <div>
            <form action="/login" method="post">
                <label for="username">ユーザー名:</label>

                <div><input type="text" id="username" name="username" required placeholder="ユーザー名を入力してください"></div>
                <div><label for="password">パスワード:</label></div>
                <div><input type="password" id="password" name="password" required placeholder="パスワードを入力してください"></div>
                <div><input type="submit" value="登録"></div>
            </form>
        </div>
    </div>

   
</body>

</html>
