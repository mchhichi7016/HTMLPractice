<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ</title>
</head>

<body>
    <a href="#info">お問合せにスクールします</a>
    <!--見出しを書きます-->
    <h1>こんにちは</h1>
    <h2>今日は</h2>
    <hr>
    <h3>木曜日ですよね</h3>
    <hr>
    <h4>おはようございます！</h4>
    <!---文章のまとめて-->
    <p>こんにちは<br>天気がいいね！</p>

    <!---太字//ふとじ-->
    <p>これは<b>太字</b>です</p>
    <!---斜体-->
    <p>これは<i>italic</i>です</p>
    <!---小さくする-->
    <p>これは<small>小さい文字</small>です</p>
    <!--追加文字-->
    <p>これは<ins>追加文字</ins>です</p>
    <!--下付き文字-->
    <p>これは<sub>下付き文字</sub>です</p>
    <!--上付き文字-->
    <p>これは<sup>上付き文字</sup>です</p>
    <br>
    <br>
    <br>
    <p>Copyright<small>&copy;自分のブログ</small></p>
    <p>今日は気分が<span style="color: blue;">ブルーな気分</span>です</p>

    <div class="center">
        <p>リンゴ</p>
        <p>ミカン</p>
        <p>ぶどう</p>
    </div>

    <div>
        <p>レシピ</p>
        <p>レシピ</p>
        <p>レシピ</p>
    </div>

    <!--相対パス-->
    <a><img src="img/obake.png" alt="1" width="50px" height="50"></a>
    <a><img src="img/gaikotsu.png" alt="1" width="50px" height="50"></a>

    <a href="https://style.potepan.com/articles/18401.html" target="_blank">クリックしてください</a>
    <a href="lesson2.html"　target="_blank">lesson2に飛びます</a>
    <br>
    <br>
    <br>
    <p id="info">お問合せ</p>

    <!--リストの-->
    <ul>
        <li><a href="https://style.potepan.com/articles/18401.html" title="_blank">A</a>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>

    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>

</body>

</html>
