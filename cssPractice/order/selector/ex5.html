<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*通常状況*/
        a:link{
            color: red;
        }
        /* */
        a:hover{
            color: orange;
        }
        /*访问后*/
        a:visited{
            color: green;
        }
        /*クリックした*/
        a:active{
            color: blue;
        }

    </style>
    
</head>
<body>
    <a href="https://web.hazu.jp/selector-02/" target="_blank">これはリンクです</a>
</body>
</html>
